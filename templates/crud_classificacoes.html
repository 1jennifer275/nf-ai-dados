<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manter Classificações - NF-AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-6 py-5">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="w-11 h-11 bg-black rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-gray-900">Manter Classificações</h1>
                        <p class="text-sm text-gray-600">Gerenciamento de Receitas e Despesas</p>
                    </div>
                </div>
                <nav class="flex items-center space-x-2">
                    <a href="/" class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-black hover:bg-gray-100 rounded-lg transition-colors">Início</a>
                    <div class="flex items-center space-x-1 bg-gray-100 rounded-lg p-1">
                        <a href="/crud/pessoas" class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-black hover:bg-gray-200 rounded-md transition-colors">Pessoas</a>
                        <a href="/crud/classificacoes" class="px-4 py-2 text-sm font-semibold bg-black text-white rounded-md transition-colors">Classificações</a>
                        <a href="/crud/movimentos" class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-black hover:bg-gray-200 rounded-md transition-colors">Movimentos</a>
                    </div>
                    <a href="/admin" class="px-5 py-2.5 bg-black text-white rounded-lg hover:bg-gray-800 transition-all shadow-sm font-medium text-sm">
                        Admin
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-6 py-8">
        <!-- Alert -->
        <div id="alert" class="hidden mb-6 rounded-xl p-4 flex items-start space-x-3 border">
            <svg id="alert-icon" class="w-5 h-5 mt-0.5" fill="currentColor" viewBox="0 0 20 20"></svg>
            <p id="alert-message" class="text-sm font-semibold"></p>
        </div>

        <!-- Main Card -->
        <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
            <!-- Tabs -->
            <div class="border-b border-gray-200 bg-gray-50">
                <nav class="flex px-6">
                    <button class="tab-button px-6 py-4 font-bold text-sm transition-colors border-b-2" data-tab="receita">
                        Receita
                    </button>
                    <button class="tab-button px-6 py-4 font-bold text-sm transition-colors border-b-2" data-tab="despesa">
                        Despesa
                    </button>
                </nav>
            </div>

            <!-- Content -->
            <div class="p-8">
                <!-- Search and Actions -->
                <div class="flex flex-col sm:flex-row gap-4 mb-6">
                    <div class="flex-1 relative">
                        <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                        <input type="text" id="search-input" placeholder="Buscar por descrição..." class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-gray-900 focus:border-gray-900 text-sm font-medium">
                    </div>
                    <div class="flex gap-3">
                        <button onclick="buscar()" class="px-6 py-3 bg-black hover:bg-gray-800 text-white font-semibold rounded-xl transition-all shadow-sm hover:shadow-md text-sm">
                            Buscar
                        </button>
                        <button onclick="carregarTodos()" class="px-6 py-3 bg-gray-100 hover:bg-gray-200 text-gray-900 font-semibold rounded-xl transition-all text-sm">
                            Todos
                        </button>
                        <button onclick="abrirModalNovo()" class="px-6 py-3 bg-gray-900 hover:bg-black text-white font-semibold rounded-xl transition-all shadow-sm hover:shadow-md text-sm">
                            + Novo
                        </button>
                    </div>
                </div>

                <!-- Loading -->
                <div id="loading" class="hidden text-center py-12">
                    <svg class="animate-spin h-8 w-8 text-black mx-auto mb-3" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="text-gray-600 font-medium">Carregando...</p>
                </div>

                <!-- Table Container -->
                <div id="table-container">
                    <!-- Empty State -->
                    <div id="empty-state" class="text-center py-16">
                        <div class="w-20 h-20 bg-gray-100 rounded-2xl flex items-center justify-center mx-auto mb-4">
                            <svg class="w-10 h-10 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
                            </svg>
                        </div>
                        <h3 class="text-lg font-bold text-gray-900 mb-2">Nenhum registro encontrado</h3>
                        <p class="text-gray-600">Use os botões "Buscar" ou "Todos" para carregar registros</p>
                    </div>

                    <!-- Table -->
                    <div id="table-wrapper" class="hidden overflow-x-auto rounded-lg border border-gray-200">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th onclick="ordenar('idClassificacao')" class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase tracking-wider cursor-pointer hover:bg-gray-100 transition-colors">
                                        ID
                                    </th>
                                    <th onclick="ordenar('tipo')" class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase tracking-wider cursor-pointer hover:bg-gray-100 transition-colors">
                                        Tipo
                                    </th>
                                    <th onclick="ordenar('descricao')" class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase tracking-wider cursor-pointer hover:bg-gray-100 transition-colors">
                                        Descrição
                                    </th>
                                    <th onclick="ordenar('status')" class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase tracking-wider cursor-pointer hover:bg-gray-100 transition-colors">
                                        Status
                                    </th>
                                    <th class="px-6 py-3 text-center text-xs font-bold text-gray-700 uppercase tracking-wider">
                                        Ações
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="table-body" class="bg-white divide-y divide-gray-200">
                                <!-- Data will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <!-- Modal Header -->
            <div class="px-8 py-6 border-b border-gray-200 bg-gray-50">
                <h2 id="modal-title" class="text-2xl font-bold text-gray-900">Nova Classificação</h2>
            </div>

            <!-- Modal Body -->
            <form id="form-classificacao" class="p-8 space-y-6">
                <input type="hidden" id="classificacao-id">
                <input type="hidden" id="classificacao-tipo">
                
                <div>
                    <label class="block text-sm font-bold text-gray-900 mb-2">Descrição *</label>
                    <textarea id="descricao" rows="3" required class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-gray-900 focus:border-gray-900 font-medium resize-none" placeholder="Ex: VENDAS, INSUMOS AGRÍCOLAS, etc."></textarea>
                </div>
                
                <!-- Modal Footer -->
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="fecharModal()" class="flex-1 px-6 py-3 bg-gray-100 hover:bg-gray-200 text-gray-900 font-semibold rounded-xl transition-all">
                        Cancelar
                    </button>
                    <button type="submit" class="flex-1 px-6 py-3 bg-black hover:bg-gray-800 text-white font-semibold rounded-xl transition-all shadow-md hover:shadow-lg">
                        Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/crud_classificacoes.js"></script>
</body>
</html>
